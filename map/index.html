<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sample</title>
    <link rel="stylesheet" type="text/css" href="./../style.css">
    <style type="text/css">
        .map_canvas {
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h2 class="midasi title">地図</h2>
    <div id="map_canvas" class="map_canvas"></div>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
    <script>
        document.title = "地図"

        var map;

        initialize();

        function initialize() {
        	var latlng = new google.maps.LatLng(34.699038, 135.494293);
        	var options={
        		zoom:15,
        		center: latlng,
        		mapTypeId: google.maps.MapTypeId.ROADMAP
        	};
            // マップを作成し、HTML上でmap_canvasというidを持った領域にはめ込む
        	map = new google.maps.Map(document.getElementById('map_canvas'), options);
            addMarker(latlng);
        }

        // マーカーを追加する
        function addMarker(position) {
            var marker = new google.maps.Marker({
                position: position,
                map: map
            });
            return marker;
        }

        // mapの中央を移動させる
        function moveWithLatLng(lat, lng) {
            var latlng = new google.maps.LatLng(lat, lng);
            map.panTo(latlng);
        }

        function handleClick() {
            var center = map.getCenter();
            addMarker(center);
        }
    </script>
    <input class="myButton" type="button" onClick="handleClick();" value="droppin"/>
</body>
</html>
